<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>View Ingredient</title>

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"
        th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>
  <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
<!--/*@thymesVar id="ingredient" type="guru.springframework.commands.IngredientCommand"*/-->
<div class="container-fluid" style="margin-top: 20px">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-primary">

        <div class="panel-heading">
          <h1 class="panel-title">Ingredient</h1>
        </div>
        <div class="panel-body">

          <div class="table-responsive">
            <table class="table table-hover ">
              <thead class="thead-inverse">
              <tr>
                <th>ID</th>
                <th>Description</th>
              </tr>
              </thead>
              <tr th:remove="all">
                <td>12333</td>
                <td>Tasty Goodnees 2</td>
                <td><a href="#">View</a></td>
                <td><a href="#">Update</a></td>
                <td><a href="#">Delete</a></td>
              </tr>
              <tr>
                <td th:text="${ingredient.id}">334</td>
                <td th:text="${ingredient.amount} + ' ' + ${ingredient.uom.getUom()} + ' ' + ${ingredient.description}">Tasty Goodnees 3</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
